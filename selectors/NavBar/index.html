<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav_bar1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt=""/>
        </div>
        <div class="links">
            <a href="/">Home</a><a href="google.com">Google</a><a href="facebook.com">Facebook</a>
        </div>
        <div class="btn">
            <button title="search">
                <img class="btn-image" src="search.png">
            </button>
        </div>
    </nav>
</body>
</html>
