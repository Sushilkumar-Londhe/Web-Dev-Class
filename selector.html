<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        .class {
            background: orangered;
            color: yellowgreen;
        }
        #id {
         background-color: green;
         color: black;   
        }
    </style>
</head>
<body>
    <div class="class">Hi</div>
    <div id="id">Hi</div>
    <div class="class">Dhondu Just Chill</div>
    <div id="id">Hello</div>
</body>
</html>
