<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style properties</title>
    <style>
        div {
            background-color:orangered ;
            color: black;
            width: 100px;
            height: 100px;
            padding: 50px;
            margin: 100px;
            border: 5px black solid; 
            
        }
        p {
            background-color: green;
            color: black;
            width: 100px;
            height: 100px;
            padding: 50px;
            margin: 100px;
            border: 5px black solid;
        }
    </style>
</head>
<body>
    <div>Hi</div>
    <p>this is paragraph</p>
</body>
</html>
